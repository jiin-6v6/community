<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>다미부기</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <style>
      body{
        font-family: 'Nanum Gothic Coding', monospace;
        background-color: rgb(230, 230, 230);
      }
      /* input[type=submit] {
        padding:5px 15px;
        background:#cccccc;
        border:0 none;
        cursor:pointer;
        -webkit-border-radius: 5px;
        border-radius: 5px;
      } */
      header {
        padding: 15px;
        margin-bottom: 10px;
        background-color: #333333;
        color: rgb(240, 240, 240);
      }
      nav {
        width: 20%;
        height: 60vh;
        padding: 20px;
        margin-bottom: 20px;
        float: left;
        border: none;
        color : #333333;
        border-right: 1px solid #bcbcbc;
      }
      footer {
        clear: both;
        border-top: 1px solid #bcbcbc;
      }
      hr {margin-left : 0; margin-bottom: 10px; border-color: #bcbcbc;}
      a:link {text-decoration: none; color: #777777;}
      a:visited {text-decoration: none; color: #777777;}
      a:active {text-decoration: none; color: #777777;}
      a:hover {text-decoration: none; color: #353434;}
      #login {
        font-weight: 700;
        background-color: #333333;
        float: right;
        margin-top: 3px;
        margin-right: 5px;
        margin-bottom: 3px;
      }
      #header_title{
        font-size: 40px;
        padding: 20px;
      }
      #content {
        width: 70%;
        height: 60vh;
        padding: 20px;
        margin-bottom: 20px;
        float: right;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="login">
        <form action="">
          <button onmouseover="this.style.color='#cccccc'" onmouseout="this.style.color=''" class="btn" type="submit" id="login">로그인</button>
        </form>
      </div>
      <div class="container"><img src="img/icon.jpg" id="header_title" width = 300px></div>
    </header>
    <hr class = 'one'></hr>
    <main class="container">
      <div id="content">
        <img src="img/icebear.jpg" width=500px>
      </div>
      <nav>
        <h2>게시판</h2>
        <p id="side-list"><a href="/">공지사항</a></p>
        <p id="side-list"><a href="/">자유게시판</a></p>
        <p id="side-list"><a href="/">익명게시판</a></p>
      </nav>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
